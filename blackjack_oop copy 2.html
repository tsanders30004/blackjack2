<!DOCTYPE html>
<html>
<head>
     <meta charset="utf-8">
     <title>Black Jack</title>
     <link href="blackjack_oop.css" rel="stylesheet">
     <link href="animate.css" rel="stylesheet">
     <link href="../bootstrap.min.css" rel="stylesheet">
     <script src="../jquery.js"></script>
     <script src="blackjack_oop.js"></script>
</head>
<body>
     <div class="container">
          <div class="row">
               <div class="col-md-8">
                    <p><img id="logo" src="images/logo.jpg"></p>
               </div>
               <div class="col-md-4">
                    <!-- <p class="text_center">something here</p> -->
                    <div id="messages"></div>
               </div>
          </div>

          <div class="row button_row">
               <div class="col-md-4">
                    <button id="deal-button" class="btn btn-warning">Deal</button>
                    <button id="hit-button" class="btn btn-warning">Hit</button>
                    <button id="stand-button" class="btn btn-warning">Stand</button>
               </div>
               <div class="col-md-4">
                    &nbsp;
               </div>
               <div class="col-md-4">
                    
               </div>
          </div>
          <div class="row">
               <div class="col-md-12">
                    <label id="dealer-points" class="points">Dealer</label>
                    <div id="dealer-hand" class="hand"></div>
               </div>
          </div>


          <div class="row">
               <div class="col-md-12">
                    <label id="player-points" class="points"></label>
                    <div id="player-hand" class="hand"></div>
               </div>
          </div>


     </div>

</body>
</html>
